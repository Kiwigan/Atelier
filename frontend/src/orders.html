<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css">
    <link rel="icon" href="assets/logos/logo-light.png" type="image/png">
    
    <!--====== BootStrap Icons (NOTE: THIS IS NOT BOOTSTRAP FRAMEWORK, JUST ITS ICONS)======-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--====== Lineicons CSS ======-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Cart</title>
</head>
<body>
    <section>
        <div class="container" style="padding-top: 50px;">
                    <h2 class="title_heading-2">Your Orders &nbsp;&boxh;&boxh;&boxh;&boxh;&boxh;&boxh;</h2>

                    <table style="width: 100%; margin-top: 30px; margin-bottom: 30px;">
                        <tr>
                            <th style="width: 10%;">Product</th>
                            <th style="width: 45%;"></th>
                            <th style="width: 20%;">Status</th>
                            <th style="width: 25%;"></th>
                        </tr>
                        <!--Cart Item-->
                        <tr>
                            <td>
                                <img src="./assets/images/product1.jpg" alt="image1">
                            </td>
                            <td>
                                <h4>Le Male Le Pefume</h4>
                                <div class="row">
                                    <h4><span class="price">$20.00</span>&nbsp;&nbsp;Quantity: <span class="quantity">1</span></h4>
                                </div>
                            </td>
                            <td>
                                <div class="row" style="justify-content: start;">
                                    <i class="bi bi-dot"></i>
                                    <span>Order Placed</span>
                                </div>
                            </td>
                            <td style="text-align: end;">
                                <button class="btn primary-btn">Track Order</button>
                            </td>
                        </tr>
                        <!--Cart Item End-->
                         <!--Cart Item-->
                         <tr>
                            <td>
                                <img src="./assets/images/product4.jpg" alt="image4">
                            </td>
                            <td>
                                <h4>Ducci</h4>
                                <div class="row">
                                    <h4><span class="price">$20.00</span>&nbsp;&nbsp;Quantity: <span class="quantity">1</span></h4>
                                </div>
                            </td>
                            <td>
                                <div class="row" style="justify-content: start;">
                                    <i class="bi bi-dot"></i>
                                    <span>Order Placed</span>
                                </div>
                            </td>
                            <td style="text-align: end;">
                                <button class="btn primary-btn">Track Order</button>
                            </td>
                        </tr>
                        <!--Cart Item End-->
                    </table>
        </div>
    </section>
</body>
</html>
