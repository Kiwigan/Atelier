    <section class="login">
        <div class="form-box-register">
            <div class="form-value">

                    <h2 class="login-header">Register</h2>
                    <div class="inputbox">

                    </div>
                    <div class="inputbox">

                    </div>
                    <div class="row" style="justify-content: center; padding-top: 15px;">
