<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css">
    <link rel="icon" href="assets/logos/logo-light.png" type="image/png">
    
    <!--====== BootStrap Icons (NOTE: THIS IS NOT BOOTSTRAP FRAMEWORK, JUST ITS ICONS)======-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--====== Lineicons CSS ======-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <title>Cart</title>
</head>
<body>
    <section>
        <div class="container" style="padding-top: 50px;">
            <div class="row">
                <div class="col-7">
                    <h2>Your Cart</h2>
                    <h5>Not ready to checkout? Continue Shopping</h5>

                    <table style="width: 100%; margin-top: 30px; margin-bottom: 30px;">
                        <tr>
                            <th style="width: 15%;">Product</th>
                            <th style="width: 35%;"></th>
                            <th style="width: 20%;">Quantity</th>
                            <th style="width: 20%;">Subtotal</th>
                            <td style="width: 10%;"></td>
                        </tr>
                        <tr>
                            <td style="width: 20px;">
                                <img src="./assets/images/product1.jpg" alt="image1">
                            </td>
                            <td>
                                <h5 class="cart-title">Le Male Le Pefume</h5>
                                <h5 class="cart-price">$20.00</h5>
                            </td>
                            <td>
                                <div class="row">
                                    <input type="number" name="quantity" value="1" class="quantityfield" style="width: 50px; height: 30px; padding-right: 0px;">
                                </div>
                            </td>
                            <td style="width: 20%;">
                                <h5 class="cart-subtotal">$20.00</h5>
                            </td>
                            <td>
                                <i class="bi bi-x"></i>
                            </td>
                        </tr>
                        <!--tr>
                            <td><img src="./assets/images/product2.jpg" alt="image2"></td>
                            <td>
                                <h4>
                                    <b>Gucci</b>
                                </h4>
                                <div>
                                    <h5>Quantity</h5>
                                    <input type="number" name="quantity" value="1" class="quantityfield" style="width: 50px; height: 30px; padding-right: 0px;">
                                </div>
                                <b>
                                    <h3>$20.00</h3>
                                </b>
                            </td>
                            <td>
                                remove
                            </td>
                        </tr-->
                    </table>
                </div>
                <div class="col-5" style="padding-left: 100px;">
                    <h2 style="padding-bottom: 10px;">Order Summary</h2>
                    <input type="text" placeholder="Enter coupon code here" style="width: 100%; padding: 5px; margin-bottom: 10px;">
                    <div class="row" style="justify-content: space-between; padding-top: 5px;">
                        <h5>Subtotal</h5>
                        <h5>$140.00</h5>
                    </div>
                    <div class="row" style="justify-content: space-between; padding-top: 5px; padding-bottom: 5px;">
                        <h5>Shipping</h5>
                        <h5>$10.00</h5>
                    </div>
                    <hr>
                    <div class="row" style="justify-content: space-between; padding-top: 5px;">
                        <h5>Total</h5>
                        <h5>$150.00</h5>
                    </div>
                    <button type="submit" class="primary-btn addtocart-btn" value="Continue to checkout" style="margin-top: 10px;">Continue to checkout</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
